{% load static %}
<div class="card card-custom gutter-b card-stretch">
  <!--begin::Beader-->
  <div class="card-header py-5">
    <h3 class="card-title font-weight-bolder">Проверка ТЭК</h3>

  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body d-flex flex-column">
    <!--begin::Stats-->
    <div class="bg-white flex-grow-1">
      <!--begin::Row-->
      <div class="row row-paddingless">
        <div class="col mr-8">
          <div class="font-size-sm text-muted font-weight-bold">Субъектов</div>
          <div class="font-size-h4 font-weight-bolder">{{ count_ul }}</div>
        </div>
        <div class="col">
          <div class="font-size-sm text-muted font-weight-bold">Объектов ТЭК</div>
          <div class="font-size-h4 font-weight-bolder">{{ count_all }}</div>
        </div>
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <h5 class="card-title font-weight-normal pt-5">из них по категориям:</h5>
      <div class="row row-paddingless">

        <div class="col">
          <div class="font-size-sm text-muted font-weight-bold">Высокая</div>
          <div class="font-size-h4 font-weight-bolder">{{ count_high }}</div>
        </div>
        <div class="col">
          <div class="font-size-sm text-muted font-weight-bold">Средняя</div>
          <div class="font-size-h4 font-weight-bolder">{{ count_medium }}</div>
        </div>
        <div class="col">
          <div class="font-size-sm text-muted font-weight-bold">Низкая</div>
          <div class="font-size-h4 font-weight-bolder">{{ count_low }}</div>
        </div>
      </div>
      <!--end::Row-->

    </div>
    <div class="row pt-5">
      <div class="col-xl-6">
        <a href="{% url 'vng_stat:index' %}" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3">План проверок</a>
      </div>
      <div class="col-xl-6">
        <a href="{% url 'vng_stat:stat' %}" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3">Статистика</a>
      </div>
    </div>
    <!--end::Stats-->


  </div>
  <!--end::Body-->
</div>
