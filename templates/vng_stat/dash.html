{% load static %}
<div class="card card-custom gutter-b card-stretch">
  <!--begin::Beader-->
  <div class="card-header py-5">
    <h3 class="card-title font-weight-bolder">Количество проверенных объектов ТЭК в соответствии с планом проверок на 2021 год</h3>

  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body d-flex flex-column">
    <!--begin::Stats-->
    <div class="bg-white flex-grow-1">
      <!--begin::Row-->
      <div class="row row-paddingless">
        <div class="col mr-8">
          <div class="d-flex align-items-center mr-2">
            <!--begin::Symbol-->
            <div class="symbol symbol-45 mr-4 flex-shrink-0">
              <div class="symbol-label">
                <img src="/static/src/media/svg/icons/vng_info/tek_subjects.svg" class="h-50 align-self-center" alt="">
              </div>
            </div>
            <!--end::Symbol-->
            <!--begin::Title-->
            <div>
              <div class="font-size-sm text-muted font-weight-bold">Субъектов</div>
              <div class="font-size-h4 font-weight-bolder">{{ count_ul }}</div>
            </div>
            <!--end::Title-->
          </div>
        </div>
        <div class="col">
          <div class="d-flex align-items-center mr-2">
            <!--begin::Symbol-->
            <div class="symbol symbol-45 mr-4 flex-shrink-0">
              <div class="symbol-label">
                <img src="/static/src/media/svg/icons/vng_info/tek_objects.svg" class="h-50 align-self-center" alt="">
              </div>
            </div>
            <!--end::Symbol-->
            <!--begin::Title-->
            <div>
              <div class="font-size-sm text-muted font-weight-bold">Объектов ТЭК</div>
              <div class="font-size-h4 font-weight-bolder">{{ count_all }}</div>
            </div>
            <!--end::Title-->
          </div>
        </div>
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <h5 class="card-title font-weight-normal pt-5">из них по категориям:</h5>
      <div class="row row-paddingless">

        <div class="col">
          <div class="d-flex align-items-center mr-2">
            <!--begin::Symbol-->
            <div class="symbol symbol-45 mr-4 flex-shrink-0">
              <div class="symbol-label">
                <img src="/static/src/media/svg/icons/vng_info/tek_high.svg" class="h-50 align-self-center" alt="">
              </div>
            </div>
            <!--end::Symbol-->
            <!--begin::Title-->
            <div>
              <div class="font-size-sm text-muted font-weight-bold">Высокая</div>
              <div class="font-size-h4 font-weight-bolder">{{ count_high }}</div>
            </div>
            <!--end::Title-->
          </div>
        </div>
        <div class="col">
          <div class="d-flex align-items-center mr-2">
            <!--begin::Symbol-->
            <div class="symbol symbol-45 mr-4 flex-shrink-0">
              <div class="symbol-label">
                <img src="/static/src/media/svg/icons/vng_info/tek_mid.svg" class="h-50 align-self-center" alt="">
              </div>
            </div>
            <!--end::Symbol-->
            <!--begin::Title-->
            <div>
              <div class="font-size-sm text-muted font-weight-bold">Средняя</div>
              <div class="font-size-h4 font-weight-bolder">{{ count_medium }}</div>
            </div>
            <!--end::Title-->
          </div>
        </div>
        <div class="col">
          <div class="d-flex align-items-center mr-2">
            <!--begin::Symbol-->
            <div class="symbol symbol-45 mr-4 flex-shrink-0">
              <div class="symbol-label">
                <img src="/static/src/media/svg/icons/vng_info/tek_low.svg" class="h-50 align-self-center" alt="">
              </div>
            </div>
            <!--end::Symbol-->
            <!--begin::Title-->
            <div>
              <div class="font-size-sm text-muted font-weight-bold">Низкая</div>
              <div class="font-size-h4 font-weight-bolder">{{ count_low }}</div>
            </div>
            <!--end::Title-->
          </div>
        </div>
      </div>
      <!--end::Row-->

    </div>
    <div class="row pt-5">
      <div class="col-xl-6">
        <a href="{% url 'vng_stat:index' %}" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3">План
          проверок</a>
      </div>
      <div class="col-xl-6">
        <a href="{% url 'vng_stat:stat' %}" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3">Статистика</a>
      </div>
    </div>
    <!--end::Stats-->


  </div>
  <!--end::Body-->
</div>
