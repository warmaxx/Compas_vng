version: '3.8'

services:
  db:
    image: postgres:12.4
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: warmaxx/compas
    restart: always
    volumes:
      - static_value:/app/reviews/static/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - web

volumes:
  static_value:

